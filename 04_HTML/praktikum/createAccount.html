<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Account</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>Create Account</h1>
                <h2>Detail Form</h2>
            </nav>
        </header>
        <main>
            <section>
                <form action="#">
                    <div>
                        <label for="first">First Name :</label>
                        <br />
                        <input type="text" id="first" />
                    </div>
                    <div>
                        <label for="last">Last Name :</label>
                        <br />
                        <input type="text" id="last" />
                    </div>
                    <div>
                        <label for="user">Username :</label>
                        <br />
                        <input type="text" id="user" />
                    </div>
                    <div>
                        <label for="email">Email :</label>
                        <br />
                        <input type="email" id="email" />
                    </div>
                    <div>
                        <label for="gender">Gender :</label>
                        <br />
                        <input type="radio" id="male" value="Male" />
                        <label for="male">Male</label>
                        <br />
                        <input type="radio" id="female" value="Female" />
                        <label for="female">Female</label>
                        <br />
                        <input type="radio" id="other" value="Otherr" />
                        <label for="other">Other</label>
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <br />
                        <input type="text" id="address" />
                        <br />
                        <label for="address-2">Address 2</label>
                        <br />
                        <input type="text" id="address-2" />
                    </div>
                    <div>
                        <label for="national">nationality :</label>
                        <br />
                        <select name="national" id="national">
                            <option value="cikarang" selected>cikarang</option>
                            <option value="indonesia">indonesia</option>
                            <option value="singpore">singapore</option>
                        </select>
                    </div>
                    <div>
                        <label for="language">language spoken :</label>
                        <br />
                        <input type="checkbox" value="indonesia" id="indo" />
                        <label for="indo">Bahasa Indonesia</label>
                        <br />
                        <input type="checkbox" value="english" id="en" />
                        <label for="en">English</label>
                        <br />
                        <input type="checkbox" id="oth" value="other" />
                        <label for="oth"> Other</label>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </section>
        </main>
    </body>
</html>
